<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly - Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="/static/images/logo.png" type="image/png">
</head>
<body>
    <div class="form-container">
        <p class="title">Register</p>
        <form class="form" method="POST" action="{{ url_for('register') }}">
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <select name="language" id="language" class="language-select" required>
                    <option value="" disabled selected>Select a language</option>
                    <!-- Major Languages -->
                    <option value="en">English</option>
                    <option value="zh">Chinese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    
                    <!-- Indian Languages (South to North) -->
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="si">Sinhala</option>
                    <option value="mr">Marathi</option>
                    <option value="gu">Gujarati</option>
                    <option value="or">Odia (Oriya)</option>
                    <option value="pa">Punjabi</option>
                    <option value="bn">Bengali</option>
                    <option value="as">Assamese</option>
                    <option value="ne">Nepali</option>
                    <option value="hi">Hindi</option>
                    <option value="sd">Sindhi</option>
                    <option value="ur">Urdu</option>
                    
                    <!-- Asian Languages -->
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="vi">Vietnamese</option>
                    <option value="th">Thai</option>
                    <option value="lo">Lao</option>
                    <option value="km">Khmer</option>
                    <option value="my">Burmese</option>
                    <option value="mn">Mongolian</option>
                    <option value="ug">Uyghur</option>
                    <option value="ky">Kyrgyz</option>
                    <option value="kk">Kazakh</option>
                    <option value="uz">Uzbek</option>
                    <option value="tg">Tajik</option>
                    <option value="ps">Pashto</option>
                    
                    <!-- Additional Global Languages -->
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukrainian</option>
                    <option value="sv">Swedish</option>
                    <option value="fi">Finnish</option>
                    <option value="da">Danish</option>
                    <option value="no">Norwegian</option>
                    <option value="hu">Hungarian</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="fa">Persian</option>
                    <option value="id">Indonesian</option>
                    <option value="ms">Malay</option>
                    <option value="tl">Tagalog</option>
                    <option value="sw">Swahili</option>
                    <option value="xh">Xhosa</option>
                    <option value="zu">Zulu</option>
                    <option value="yo">Yoruba</option>
                    <option value="af">Afrikaans</option>
                </select>
                
                
            </div>
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </div>
            <div class="g-recaptcha" data-theme="dark" data-sitekey="6Lein9AqAAAAAMu79qdcL1cjAfRNfjOPDt3ILvVv"></div>
            <button class="sign" id="register" type="submit">Register</button>
        </form>
        <p class="signup">Already have an account?
            <a rel="noopener noreferrer" href="{{ url_for('login') }}">Login</a>
        </p>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
