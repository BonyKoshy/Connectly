{% extends 'base.html' %}

{% block title %}Connectly - Error {{ error_code }}{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<main class="form-container">
    <p class="title text-red-600 dark:text-red-400">Error {{ error_code }}</p>
    <div style="margin-top: 20px;">
        <h3 class="text-slate-800 dark:text-white">{{ error_title }}</h3>
        <p class="text-slate-600 dark:text-slate-400" style="margin-top: 10px;">{{ error_message }}</p>
    </div>
    <div style="margin-top: 30px;">
        <a href="{{ url_for('main.index') }}" class="sign" style="text-decoration: none; display: inline-block;">Return Home</a>
    </div>
</main>
{% endblock %}
