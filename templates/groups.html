<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly - Groups</title>
    <meta name="description" content="Join and manage your group chats.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylechat.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="/static/images/logo.png" type="image/png">


</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-buttons">
                <a class="nav-btn" href="{{ url_for('auth.logout') }}" aria-label="Connectly Home"><i class="bi bi-chat-text"></i> <span class="label">Connectly</span></a>
                <a class="nav-btn" href="{{ url_for('chat.chat_list') }}" aria-label="Chats"><i class="bi bi-chat"></i> <span class="label">Chats</span></a>
                <a class="nav-btn" href="{{ url_for('main.groups') }}" aria-label="Groups"><i class="bi bi-people"></i> <span class="label">Groups</span></a>
                <a class="nav-btn" href="{{ url_for('main.filetransfer') }}" aria-label="File Sharing"><i class="bi bi-folder"></i> <span class="label">Sharing</span></a>
            </nav>
            <div class="bottom-buttons">
                <a class="nav-btn" href="{{ url_for('auth.logout') }}" aria-label="Logout"><i class="bi bi-box-arrow-right"></i> <span class="label">Logout</span></a>
            </div>
        </aside>
        <!-- Chat List -->
        <section class="chat-list">
          <div class="search-container">
            <form class="form" method="query">
                <label for="search">
                    <span class="visually-hidden">Search Chats</span>
                    <input required="" autocomplete="off" placeholder="search your chats" id="search" type="text" aria-label="Search">
                    <div class="icon">
                        <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="swap-on">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <button type="reset" class="close-btn">
                        <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </label>
            </form>
            <div class="search-results" id="search-results">
                <ul class="results-list" id="results-list"></ul>
            </div>

        </div>
        
            <div class="chat-items" id="chat-list"></div> 
        </section>
        
        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-header">
                <div class="avatar"></div>
                <div>
                    <label class="chat-name">Groups</label>
                    
                </div>
            </div>
            <div class="chat-messages">
              <div class="left-image">
                    <img src="/static/images/Group Chat.png" alt="Center Image" class="center-image-small">
                    <h2>Comming Soon!!</h2>
                </div>
            </div>
            
              
        </main>
    </div>
    <!-- Add this before your own JS file -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/user_search.js') }}"></script>
</body>
</html>
