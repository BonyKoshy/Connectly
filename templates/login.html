<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectly - Login</title>
    <meta name="description" content="Login to Connectly to access your secure, real-time chats.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="/static/images/logo.png" type="image/png">

</head>
<body>
    <main class="form-container">
        <p class="title">Login</p>
        <form class="form" method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="input-group">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </div>
            <button class="sign" id="login" type="submit">Login</button>
        </form>
        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="{{ url_for('auth.register') }}">Register</a>
        </p>
        </p>
    </main>
</body>
</html>
